<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tab Set</title>
    <link rel="stylesheet" href="css/kube.min.css" />
    <link rel="stylesheet" href="chromish.css" />
    <script type="application/javascript"  src="jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="tabsets.js"></script>

    <style type="text/css">
        #content {
          width: 350px ;          
          margin: auto ;
        }
    </style>
<body>

<div id="content" class="units-row">
    <div>
        <form class="forms forms-inline">
            <label for="tabsetName">Name the tabset here: </label>
            <input type="text" id="tabsetName" class="" placeholder="Name the tabset here" />
            <ul class="forms-list openurllist"></ul>
            <button id="btnSaveTabset">Save Tabset</button>
        </form>
    </div>
</div>

</body>
</html>
